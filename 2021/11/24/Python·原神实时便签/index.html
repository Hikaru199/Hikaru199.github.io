span><br><span class="line">303</span><br><span class="line">304</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># _*_ coding: utf-8 _*_</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">Author: Hikaru199</span></span><br><span class="line"><span class="string">Date: 2021-11-24</span></span><br><span class="line"><span class="string">wechat: Hikaru-199</span></span><br><span class="line"><span class="string">function： </span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="keyword">import</span> datetime</span><br><span class="line"><span class="keyword">import</span> hashlib</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">import</span> string</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> uuid</span><br><span class="line"><span class="keyword">from</span> urllib.parse <span class="keyword">import</span> urlencode</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">current_resin=35 当前树脂</span></span><br><span class="line"><span class="string">max_resin=160 树脂上限</span></span><br><span class="line"><span class="string">resin_recovery_time=59900 树脂恢复时间</span></span><br><span class="line"><span class="string">remain_resin_discount_num=3 本周剩余树脂减半次数</span></span><br><span class="line"><span class="string">resin_discount_num_limit=3 本周树脂减半次数上限</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">current_expedition_num=5 当前派遣数量</span></span><br><span class="line"><span class="string">max_expedition_num=5 最大派遣数量</span></span><br><span class="line"><span class="string">finished_task_num=0 完成的委托数量</span></span><br><span class="line"><span class="string">total_task_num=4 全部委托数量</span></span><br><span class="line"><span class="string">is_extra_task_reward_received=False 每日委托奖励是否领取</span></span><br><span class="line"><span class="string">current_home_coin: 当前洞天宝钱数量</span></span><br><span class="line"><span class="string">max_home_coin: 洞天宝钱存储上限</span></span><br><span class="line"><span class="string">home_coin_recovery_time: 洞天宝钱溢出时间</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 企业微信配置</span></span><br><span class="line">corpid = <span class="string">&#x27;&#x27;</span>  <span class="comment"># 企业ID</span></span><br><span class="line">SECRET = <span class="string">&#x27;&#x27;</span>  <span class="comment"># 应用的凭证密钥secret</span></span><br><span class="line">agentid = <span class="string">&#x27;&#x27;</span>  <span class="comment"># 企业应用的id</span></span><br><span class="line">nameid = <span class="string">&#x27;&#x27;</span>  <span class="comment"># nameid企业微信用户id</span></span><br><span class="line"><span class="comment"># Cookies</span></span><br><span class="line">mihoyobbs_Cookies = [</span><br><span class="line">    <span class="string">&quot;Cookies_1&quot;</span>,</span><br><span class="line">    <span class="string">&quot;Cookies_2&quot;</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取绑定的账号列表</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_account_list</span>(<span class="params">cookies</span>):</span></span><br><span class="line">    <span class="comment"># print(&quot;正在获取米哈游账号绑定原神账号列表...&quot;)</span></span><br><span class="line">    temp_list = []</span><br><span class="line">    genshin_Account_info_url = <span class="string">&quot;https://api-takumi.mihoyo.com/binding/api/getUserGameRolesByCookie?game_biz=hk4e_cn&quot;</span></span><br><span class="line">    req = requests.get(genshin_Account_info_url, headers=headers(cookies))</span><br><span class="line">    data = req.json()</span><br><span class="line">    <span class="keyword">if</span> data[<span class="string">&quot;retcode&quot;</span>] != <span class="number">0</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;获取账号列表失败！&quot;</span>)</span><br><span class="line">        <span class="comment"># genshin_Auto_sign = False</span></span><br><span class="line">        <span class="comment"># config.save_config()</span></span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;米游社Cookie配置错误！&quot;</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> data[<span class="string">&quot;data&quot;</span>][<span class="string">&quot;list&quot;</span>]:</span><br><span class="line">        temp_list.append([i[<span class="string">&quot;nickname&quot;</span>], i[<span class="string">&quot;game_uid&quot;</span>], i[<span class="string">&quot;region&quot;</span>], i[<span class="string">&quot;region_name&quot;</span>], i[<span class="string">&quot;level&quot;</span>]])</span><br><span class="line">    <span class="comment"># print(f&quot;已获取到&#123;len(temp_list)&#125;个原神账号信息&quot;)</span></span><br><span class="line">    <span class="keyword">return</span> temp_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 请求头</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">headers</span>(<span class="params">cookies</span>):</span></span><br><span class="line">    headers = &#123;</span><br><span class="line">        <span class="string">&#x27;Accept&#x27;</span>: <span class="string">&#x27;application/json, text/plain, */*&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;DS&#x27;</span>: get_ds(web=<span class="literal">True</span>, web_old=<span class="literal">True</span>),</span><br><span class="line">        <span class="string">&#x27;Origin&#x27;</span>: <span class="string">&#x27;https://webstatic.mihoyo.com&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;x-rpc-app_version&#x27;</span>: <span class="string">&#x27;2.3.0&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;User-Agent&#x27;</span>: <span class="string">&#x27;Mozilla/5.0 (Linux; Android 11; GM1900 Build/RKQ1.201022.002; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/87.0.4280.141 Mobile Safari/537.36 miHoYoBBS/2.3.0&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;x-rpc-client_type&#x27;</span>: <span class="string">&#x27;5&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;Referer&#x27;</span>: <span class="string">&#x27;https://webstatic.mihoyo.com/bbs/event/signin-ys/index.html?bbs_auth_required=true&amp;act_id=e202009291139501&amp;utm_source=bbs&amp;utm_medium=mys&amp;utm_campaign=icon&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;Accept-Encoding&#x27;</span>: <span class="string">&#x27;gzip, deflate&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;Accept-Language&#x27;</span>: <span class="string">&#x27;zh-CN,zh;q=0.9,en-US;q=0.8,en;q=0.7&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;X-Requested-With&#x27;</span>: <span class="string">&#x27;com.mihoyo.hyperion&#x27;</span>,</span><br><span class="line">        <span class="string">&quot;Cookie&quot;</span>: cookies,</span><br><span class="line">        <span class="string">&#x27;x-rpc-device_id&#x27;</span>: get_device_id(cookies)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> headers</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 时间戳</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">timestamp</span>() -&gt; <span class="built_in">int</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">int</span>(time.time())</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 随机文本</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">random_text</span>(<span class="params">num: <span class="built_in">int</span></span>) -&gt; <span class="built_in">str</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">&#x27;&#x27;</span>.join(random.sample(string.ascii_lowercase + string.digits, num))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># md5计算</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">md5</span>(<span class="params">text: <span class="built_in">str</span></span>) -&gt; <span class="built_in">str</span>:</span></span><br><span class="line">    md5 = hashlib.md5()</span><br><span class="line">    md5.update(text.encode())</span><br><span class="line">    <span class="keyword">return</span> md5.hexdigest()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 生成一个device id</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_dev span><br><span class="line">    <span class="keyword">if</span> a[<span class="string">&#x27;errmsg&#x27;</span>] == <span class="string">&#x27;ok&#x27;</span>:</span><br><span class="line">        msg = <span class="string">&quot;推送成功&quot;</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        msg = <span class="string">&quot;推送失败&quot;</span></span><br><span class="line">    <span class="built_in">print</span>(msg)</span><br><span class="line">    <span class="keyword">return</span> msg</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="keyword">for</span> cookie <span class="keyword">in</span> mihoyobbs_Cookies:</span><br><span class="line">        date_time = datetime.datetime.now()</span><br><span class="line">        date_time = date_time.strftime(<span class="string">&#x27;%Y-%m-%d %H:%M:%S&#x27;</span>)</span><br><span class="line">        nickname = get_account_list(cookie)[<span class="number">0</span>][<span class="number">0</span>]  <span class="comment"># 昵称</span></span><br><span class="line">        role_id = get_account_list(cookie)[<span class="number">0</span>][<span class="number">1</span>]  <span class="comment"># uid</span></span><br><span class="line">        server = get_account_list(cookie)[<span class="number">0</span>][<span class="number">2</span>]  <span class="comment"># 服务器</span></span><br><span class="line">        region_name = get_account_list(cookie)[<span class="number">0</span>][<span class="number">3</span>]  <span class="comment"># 服务器名称</span></span><br><span class="line">        level = get_account_list(cookie)[<span class="number">0</span>][<span class="number">4</span>]  <span class="comment"># 冒险等级</span></span><br><span class="line">        data_daily_note = get_daily_note(uid=role_id, region=server, cookie=cookie)</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> data_daily_note:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">f&quot;未能获取 <span class="subst">&#123;role_id&#125;</span> 的实时便笺...&quot;</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            current_resin = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;current_resin&#x27;</span>)  <span class="comment"># 当前树脂</span></span><br><span class="line">            max_resin = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;max_resin&#x27;</span>)  <span class="comment"># 树脂上限</span></span><br><span class="line">            resin_recovery_time = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;resin_recovery_time&#x27;</span>)  <span class="comment"># 树脂恢复时间</span></span><br><span class="line">            remain_resin_discount_num = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;remain_resin_discount_num&#x27;</span>)  <span class="comment"># 本周剩余树脂减半次数</span></span><br><span class="line">            resin_discount_num_limit = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;resin_discount_num_limit&#x27;</span>)  <span class="comment"># 本周树脂减半次数上限</span></span><br><span class="line"></span><br><span class="line">            current_expedition_num = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;current_expedition_num&#x27;</span>)  <span class="comment"># 当前派遣数量</span></span><br><span class="line">            max_expedition_num = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;max_expedition_num&#x27;</span>)  <span class="comment"># 最大派遣数量</span></span><br><span class="line">            finished_task_num = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;finished_task_num&#x27;</span>)  <span class="comment"># 完成的委托数量</span></span><br><span class="line">            total_task_num = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;total_task_num&#x27;</span>)  <span class="comment"># 全部委托数量</span></span><br><span class="line">            is_extra_task_reward_received = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;is_extra_task_reward_received&#x27;</span>)  <span class="comment"># 每日委托奖励是否领取</span></span><br><span class="line"></span><br><span class="line">            current_home_coin = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;current_home_coin&#x27;</span>)  <span class="comment"># 当前洞天宝钱数量</span></span><br><span class="line">            max_home_coin = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;max_home_coin&#x27;</span>)  <span class="comment"># 洞天宝钱存储上限</span></span><br><span class="line">            home_coin_recovery_time = data_daily_note.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;home_coin_recovery_time&#x27;</span>)  <span class="comment"># 洞天宝钱溢出时间</span></span><br><span class="line"></span><br><span class="line">            return_data = <span class="string">f&quot;[任务名称]：树脂监测与探索状态\n[当前时间]：<span class="subst">&#123;date_time&#125;</span>&quot;</span></span><br><span class="line">            <span class="keyword">if</span> current_resin == max_resin:</span><br><span class="line">                return_data += <span class="string">f&quot;\n[用户昵称]：<span class="subst">&#123;nickname&#125;</span>&quot;</span> \</span><br><span class="line">                               <span class="string">f&quot;\n    ┣━[<span class="subst">&#123;region_name&#125;</span>]：<span class="subst">&#123;role_id&#125;</span>    [冒险等级]：<span class="subst">&#123;level&#125;</span>&quot;</span> \</span><br><span class="line">                               <span class="string">f&quot;\n    ┣━[原粹树脂]：<span class="subst">&#123;current_resin&#125;</span> / <span class="subst">&#123;max_resin&#125;</span>&quot;</span> \</span><br><span class="line">                               <span class="string">f&quot;\n    ┣━[洞天宝钱]：<span class="subst">&#123;current_home_coin&#125;</span> / <span class="subst">&#123;max_home_coin&#125;</span>&quot;</span> \</span><br><span class="line">                               <span class="string">f&quot;\n    ┣━[每日委托任务]：<span class="subst">&#123;finished_task_num&#125;</span> / <span class="subst">&#123;total_task_num&#125;</span>&quot;</span> \</span><br><span class="line">                               <span class="string">f&quot;\n    ┣━[周本减半次数]：<span class="subst">&#123;remain_resin_discount_num&#125;</span> / <span class="subst">&#123;resin_discount_num_limit&#125;</span>&quot;</span> \</span><br><span class="line">                               <span class="string">f&quot;\n    ┗━[委托派遣状态]：<span class="subst">&#123;current_expedition_num&#125;</span> / <span class="subst">&#123;max_expedition_num&#125;</span>&quot;</span> \</span><br><span class="line">                               <span class="string">f&quot;\n[温馨提示]：树脂已满，可以上号了哦&quot;</span></span><br><span class="line">                <span class="built_in">print</span>(return_data)</span><br><span class="line">                workweixi(return_data)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;树脂未满&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr
