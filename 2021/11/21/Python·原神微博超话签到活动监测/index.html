n class="built_in">print</span>(e)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">for</span> card <span class="keyword">in</span> card_group:</span><br><span class="line">            follow = &#123;</span><br><span class="line">                <span class="string">&#x27;title_sub&#x27;</span>: card[<span class="string">&#x27;title_sub&#x27;</span>],</span><br><span class="line">                <span class="string">&#x27;containerid&#x27;</span>: card[<span class="string">&#x27;scheme&#x27;</span>].split(<span class="string">&#x27;&amp;&#x27;</span>)[<span class="number">0</span>].split(<span class="string">&#x27;=&#x27;</span>)[<span class="number">1</span>],</span><br><span class="line">                <span class="string">&#x27;lv&#x27;</span>: <span class="built_in">int</span>(re.findall(<span class="string">&#x27;\d+&#x27;</span>, card[<span class="string">&#x27;desc1&#x27;</span>])[<span class="number">0</span>]),</span><br><span class="line">                <span class="string">&#x27;is_sign&#x27;</span>: card[<span class="string">&#x27;buttons&#x27;</span>][<span class="number">0</span>][<span class="string">&#x27;name&#x27;</span>],</span><br><span class="line">                <span class="string">&#x27;sign_url&#x27;</span>: <span class="literal">False</span></span><br><span class="line">            &#125;</span><br><span class="line">            scheme = card[<span class="string">&#x27;buttons&#x27;</span>][<span class="number">0</span>][<span class="string">&#x27;scheme&#x27;</span>]</span><br><span class="line">            <span class="keyword">if</span> scheme:</span><br><span class="line">                follow[<span class="string">&#x27;sign_url&#x27;</span>] = <span class="string">f&#x27;https://m.weibo.cn<span class="subst">&#123;scheme&#125;</span>&#x27;</span></span><br><span class="line">            follow_list.append(follow)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&#x27;解析到 <span class="subst">&#123;<span class="built_in">len</span>(follow_list)&#125;</span> 条数据&#x27;</span>)</span><br><span class="line">    <span class="keyword">if</span> follow_list:</span><br><span class="line">        <span class="keyword">for</span> follow <span class="keyword">in</span> follow_list:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">f&#x27;[Lv.<span class="subst">&#123;follow[<span class="string">&quot;lv&quot;</span>]&#125;</span>]<span class="subst">&#123;follow[<span class="string">&quot;title_sub&quot;</span>]&#125;</span>&#x27;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;数据信息解析完毕&#x27;</span>)</span><br><span class="line">    <span class="keyword">return</span> follow_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 超话签到</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">super_sign</span>():</span></span><br><span class="line">    follow_list = resolve_data()</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> follow_list:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;取消微博超话签到&#x27;</span>)</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    <span class="keyword">for</span> follow <span class="keyword">in</span> follow_list:</span><br><span class="line">        lv = <span class="string">f&#x27;[Lv.<span class="subst">&#123;follow[<span class="string">&quot;lv&quot;</span>]&#125;</span>]&#x27;</span></span><br><span class="line">        name = follow[<span class="string">&#x27;title_sub&#x27;</span>]</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&#x27;准备为 <span class="subst">&#123;name&#125;</span> 超话签到...&#x27;</span>)</span><br><span class="line">        sleep(<span class="number">5</span>)</span><br><span class="line">        <span class="keyword">if</span> follow[<span class="string">&#x27;is_sign&#x27;</span>] == <span class="string">&#x27;已签&#x27;</span>:</span><br><span class="line">            result = <span class="string">f&#x27;<span class="subst">&#123;lv&#125;</span><span class="subst">&#123;name&#125;</span>: 已经签到过了哦&#x27;</span></span><br><span class="line">            <span class="built_in">print</span>(result)</span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line">        <span class="keyword">elif</span> follow[<span class="string">&#x27;is_sign&#x27;</span>] == <span class="string">&#x27;签到&#x27;</span>:</span><br><span class="line">            url = follow[<span class="string">&#x27;sign_url&#x27;</span>]</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                response = json.loads(requests.post(url, headers=get_header()).text)</span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                <span class="built_in">print</span>(e)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">if</span> response[<span class="string">&#x27;ok&#x27;</span>] == <span class="number">1</span>:</span><br><span class="line">                    result = <span class="string">f&#x27;<span class="subst">&#123;lv&#125;</span><span class="subst">&#123;name&#125;</span>: 签到成功&#x27;</span></span><br><span class="line">                    <span class="built_in">print</span>(result)</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    result= <span class="string">f&#x27;<span class="subst">&#123;lv&#125;</span><span class="subst">&#123;name&#125;</span>: 签到失败\n<span class="subst">&#123;response&#125;</span>&#x27;</span></span><br><span class="line">                    <span class="built_in">print</span>(result)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;微博超话签到完毕&#x27;</span>)</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Cookies 转 dict</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">cookie_to_dict</span>(<span class="params">cookie</span>):</span></span><br><span class="line">    cookies = &#123;&#125;</span><br><span class="line">    <span class="keyword">for</span> item <span class="keyword">in</span> cookie.split(<span class="string">&quot;; &quot;</span>):</span><br><span class="line">        <span class="keyword">if</span> item == <span class="string">&#x27;&#x27;</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            cookies[item.split(<span class="string">&#x27;=&#x27;</span>)[<span class="number">0</span>]] = item.split(<span class="string">&#x27;=&#x27;</span>)[<span class="number">1</span>]</span><br><span class="line">    <span class="keyword">return</span> cookies</span><br><span class="line"><span class="comment"># -------------------------------------------------------</span></span><br><span class="line"><span class="comment"># 获取活动信息</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_id</span>():</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;准备获取活动信息...&#x27;</span>)</span><br><span class="line">    id_list = []</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        response = json.loads(requests.get(YS_URL, headers=get_header()).text)</span><br><span class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> response[<span class="string">&#x27;data&#x27;</span>][<span class="string">&#x27;cards&#x27;</span>]:</span><br><span class="line">            <span class="keyword">if</span> <span class="string">&#x27;group&#x27;</span> <span class="keyword">in</span> item[<span class="string">&#x27;card_group&#x27;</span>][<span class="number">0</span>]:</span><br><span class="line">                group = item[<span class="string">&#x27;card_group&#x27;</span>][<span class="number">0</span>][<span class="string">&#x27;group&#x27;</span>]</span><br><span class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&#x27;活动信息获取失败:<span class="subst">&#123;e&#125;</span>&#x27;</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">for</span> ids <span class="keyword">in</span> group:</span><br><span class="line">            <span class="comment"># print(ids)</span></span><br><span class="line">            <span class="keyword">if</span> <span class="string">&#x27;签到&#x27;</span> <span class="keyword">in</span> ids.get(<span class="string">&#x27;title_sub&#x27;</span>, <span class="string">&#x27;&#x27;</span>):</span><br><span class="line">                <span class="built_in">id</span> = <span class="built_in">str</span>(ids[<span class="string">&#x27;scheme&#x27;</span>])</span><br><span class="line">                <span class="built_in">id</span> = <span class="built_in">id</span>[<span class="built_in">id</span>.index(<span class="string">&#x27;ticket_id%253D&#x27;</span>):<span class="built_in">id</span>.index(<span class="string">&#x27;%2526ext&#x27;</span>)].replace(<span class="string">&#x27;ticket_id%253D&#x27;</span>, <span class="string">&#x27;&#x27;</span>)</span><br><span class="line">                id_list.append(<span class="built_in">id</span>)</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> id_list:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&#x27;原神超话暂无活动&#x27;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;活动信息获取完毕&#x27;</span>)</span><br><span class="line">    <span class="comment"># print(id_list)</span></span><br><span class="line">    <span class="keyword">return</span> id_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 企业微信应用推送</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">workweixi</span>(<span class="params">message</span>):</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;企业微信应用推送开始&quot;</span>)</span><br><span class="line">    url0 = <span class="string">&quot;https://qyapi.weixin.qq.com/cgi-bin/gettoken?corpid=&#123;0&#125;&amp;corpsecret=&#123;1&#125;&quot;</span>.<span class="built_in">format</span>(corpid, SECRET)</span><br><span class="line">    r = requests.get(url=url0)</span><br><span class="line">    c = r.json()</span><br><span class="line">    bb = c[<span class="string">&#x27;access_token&#x27;</span>]</span><br><span class="line">    url1 = <span class="string">&quot;https://qyapi.weixin.qq.com/cgi-bin/message/send?access_token=&#123;&#125;&quot;</span>.<span class="built_in">format</span>(bb)</span><br><span class="line">    body = &#123;</span><br><span class="line">        <span class="string">&quot;touser&quot;</span>: nameid,</span><br><span class="line">        <span class="string">&quot;agentid&quot;</span>: agentid,</span><br><span class="line">        <span class="string">&quot;msgtype&quot;</span>: <span class="string">&quot;textcard&quot;</span>,</span><br><span class="line">        <span class="string">&quot;textcard&quot;</span>: &#123;</span><br><span class="line">            <span class="string">&quot;title&quot;</span>: <span class="string">&quot;微博超话提醒&quot;</span>,</span><br><span class="line">            <span class="string">&quot;description&quot;</span>: message,</span><br><span class="line">            <span class="string">&quot;url&quot;</span>: <span class="string">&quot;https://m.weibo.cn/&quot;</span>,</span><br><span class="line">            <span class="string">&quot;btntxt&quot;</span>: <span class="string">&quot;更多&quot;</span>,</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;</span><br><span class="line">    r = requests.post(url=url1, data=json.dumps(body))</span><br><span class="line">    a = r.json()</span><br><span class="line">    <span class="built_in">print</span>(a[<span class="string">&#x27;errmsg&#x27;</span>])</span><br><span class="line">    <span class="keyword">if</span> a[<span class="string">&#x27;errmsg&#x27;</span>] == <span class="string">&#x27;ok&#x27;</span>:</span><br><span class="line">        msg = <span class="string">&quot;推送成功&quot;</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        msg = <span class="string">&quot;推送失败&quot;</span></span><br><span class="line">    <span class="built_in">print</span>(msg)</span><br><span class="line">    <span class="keyword">return</span> msg</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    date_time = date.today()</span><br><span class="line">    return_data = <span class="string">f&quot;[任务名称]：原神微博超话兑换码监测\n[签到时间]：<span class="subst">&#123;date_time&#125;</span>&quot;</span></span><br><span class="line">    return_data += <span class="string">f&#x27;\n[超话签到]：\n    ┗━<span class="subst">&#123;super_sign()&#125;</span>&#x27;</span></span><br><span class="line">    id_list = get_id()</span><br><span class="line">    <span class="keyword">if</span> get_id() == <span class="string">&#x27;&#x27;</span>:</span><br><span class="line">        return_data += <span class="string">f&#x27;\n[活动状态]：暂时没有签到活动！&#x27;</span></span><br><span class="line">        workweixi(return_data)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        return_data += <span class="string">f&#x27;\n[活动状态]：活动正在进行中...&#x27;</span></span><br><span class="line">        <span class="keyword">for</span> <span class="built_in">id</span> <span class="keyword">in</span> get_id():</span><br><span class="line">            prize_data = &#123;&#125;</span><br><span class="line">            url = <span class="string">f&#x27;https://games.weibo.cn/prize/aj/lottery?ticket_id=<span class="subst">&#123;<span class="built_in">id</span>&#125;</span>&amp;ext=&amp;aid=<span class="subst">&#123;wb_aid&#125;</span>&amp;from=<span class="subst">&#123;wb_from&#125;</span>&#x27;</span></span><br><span class="line">            header = &#123;</span><br><span class="line">                <span class="string">&#x27;User-Agent&#x27;</span>: WB_USER_AGENT,</span><br><span class="line">                <span class="string">&#x27;Referer&#x27;</span>: <span class="string">f&#x27;https://games.weibo.cn/prize/lottery?ticket_id=<span class="subst">&#123;<span class="built_in">id</span>&#125;</span>&amp;ext=&#x27;</span>,</span><br><span class="line">            &#125;</span><br><span class="line">            cookies = cookie_to_dict(ka_cookie)</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                response = json.loads(requests.request(<span class="string">&#x27;get&#x27;</span>, url, headers=header, cookies=cookies).text)</span><br><span class="line">                prize_data = response[<span class="string">&#x27;data&#x27;</span>][<span class="string">&#x27;prize_data&#x27;</span>]</span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                <span class="built_in">print</span>(e)</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            card_no = prize_data[<span class="string">&#x27;card_no&#x27;</span>]  <span class="comment"># 兑换码</span></span><br><span class="line">            <span class="comment"># game_name = prize_data[&#x27;game_name&#x27;]  # 原神</span></span><br><span class="line">            <span class="comment"># card_type = prize_data[&#x27;type&#x27;]  # 礼包类型</span></span><br><span class="line">            <span class="comment"># card_name = prize_data[&#x27;card_name&#x27;]  # 礼包分类</span></span><br><span class="line">            prize_name = prize_data[<span class="string">&#x27;prize_name&#x27;</span>]  <span class="comment"># 礼包名称</span></span><br><span class="line">            return_data += <span class="string">f&#x27;\n    ┗━[<span class="subst">&#123;prize_name&#125;</span>]：<span class="subst">&#123;card_no&#125;</span>&#x27;</span></span><br><span class="line">    <span class="built_in">print</span>(return_data)</span><br><span class="line">    workweixi(return_data)</span><br></pre></td></tr></table></figure>
