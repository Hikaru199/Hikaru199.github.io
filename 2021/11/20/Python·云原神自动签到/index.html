<h1 id="云原神自动签到"><a href="#云原神自动签到" class="headerlink" title="云原神自动签到"></a>云原神自动签到</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># _*_ coding: utf-8 _*_</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">Author: Hikaru199</span></span><br><span class="line"><span class="string">Date: 2021-11-20</span></span><br><span class="line"><span class="string">wechat: Hikaru-199</span></span><br><span class="line"><span class="string">function: 云原神每日时长签到</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">from</span> datetime <span class="keyword">import</span> date</span><br><span class="line"><span class="keyword">from</span> requests <span class="keyword">import</span> request</span><br><span class="line"></span><br><span class="line"><span class="comment"># 变量</span></span><br><span class="line">corpid = <span class="string">&#x27;&#x27;</span>  <span class="comment"># 企业ID</span></span><br><span class="line">SECRET = <span class="string">&#x27;&#x27;</span>  <span class="comment"># 应用的凭证密钥secret</span></span><br><span class="line">agentid = <span class="string">&#x27;&#x27;</span>  <span class="comment"># 企业应用的id</span></span><br><span class="line">nameid = <span class="string">&#x27;&#x27;</span>  <span class="comment"># nameid企业微信用户id</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">hours</span>(<span class="params">minute</span>):</span></span><br><span class="line">    minute = <span class="built_in">int</span>(minute)</span><br><span class="line">    <span class="keyword">if</span> minute &lt; <span class="number">0</span>:</span><br><span class="line">        <span class="keyword">raise</span> ValueError(<span class="string">&#x27;Input number cannot be negative&#x27;</span>)</span><br><span class="line"></span><br><span class="line">    hours = <span class="built_in">int</span>(minute / <span class="number">60</span>)</span><br><span class="line">    minutes = minute % <span class="number">60</span></span><br><span class="line">    result = <span class="string">&#x27;&#123;&#125; 小时 &#123;&#125; 分钟&#x27;</span>.<span class="built_in">format</span>(hours, minutes) <span class="keyword">if</span> minutes != <span class="number">0</span> <span class="keyword">else</span> <span class="string">&#x27;&#123;&#125; 小时&#x27;</span>.<span class="built_in">format</span>(hours)</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sign</span>(<span class="params">url, headers, i</span>):</span></span><br><span class="line">    response = request(<span class="string">&#x27;get&#x27;</span>, url, headers=headers).json()</span><br><span class="line">    message = response.get(<span class="string">&#x27;message&#x27;</span>)</span><br><span class="line">    <span class="keyword">if</span> message == <span class="string">&quot;OK&quot;</span>:</span><br><span class="line">        message = <span class="string">&quot;成功&quot;</span></span><br><span class="line">        data = response.get(<span class="string">&#x27;data&#x27;</span>, &#123;&#125;)</span><br><span class="line">        <span class="comment"># print(data)</span></span><br><span class="line">        free_time = data.get(<span class="string">&#x27;free_time&#x27;</span>, &#123;&#125;).get(<span class="string">&#x27;free_time&#x27;</span>, -<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">        free_time_limit = data.get(<span class="string">&#x27;free_time&#x27;</span>, &#123;&#125;).get(<span class="string">&#x27;free_time_limit&#x27;</span>, -<span class="number">1</span>)</span><br><span class="line">        total_time = data.get(<span class="string">&#x27;total_time&#x27;</span>, -<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">        result_str = (<span class="string">&#x27;&#x27;&#x27;[账号 &#123;&#125; 签到]</span></span><br><span class="line"><span class="string">    [签到结果]: &#123;&#125;</span></span><br><span class="line"><span class="string">    [免费时长]: &#123;&#125; / &#123;&#125;</span></span><br><span class="line"><span class="string">    [总计时长]: &#123;&#125;&#x27;&#x27;&#x27;</span>).<span class="built_in">format</span>(i, message, hours(free_time), hours(free_time_limit), hours(total_time))</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        result_str = <span class="string">&quot;[签到结果]: 失败&quot;</span></span><br><span class="line">    <span class="keyword">return</span> result_str</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 企业微信应用推送</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">workweixi</span>(<span class="params">message</span>):</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;企业微信应用推送开始&quot;</span>)</span><br><span class="line">    url0 = <span class="string">&quot;https://qyapi.weixin.qq.com/cgi-bin/gettoken?corpid=&#123;0&#125;&amp;corpsecret=&#123;1&#125;&quot;</span>.<span class="built_in">format</span>(corpid, SECRET)</span><br><span class="line">    r = requests.get(url=url0)</span><br><span class="line">    c = r.json()</span><br><span class="line">    bb = c[<span class="string">&#x27;access_token&#x27;</span>]</span><br><span class="line">    url1 = <span class="string">&quot;https://qyapi.weixin.qq.com/cgi-bin/message/send?access_token=&#123;&#125;&quot;</span>.<span class="built_in">format</span>(bb)</span><br><span class="line">    body = &#123;</span><br><span class="line">        <span class="string">&quot;touser&quot;</span>: nameid,</span><br><span class="line">        <span class="string">&quot;agentid&quot;</span>: agentid,</span><br><span class="line">        <span class="string">&quot;msgtype&quot;</span>: <span class="string">&quot;textcard&quot;</span>,</span><br><span class="line">        <span class="string">&quot;textcard&quot;</span>: &#123;</span><br><span class="line">            <span class="string">&quot;title&quot;</span>: <span class="string">&quot;签到提醒&quot;</span>,</span><br><span class="line">            <span class="string">&quot;description&quot;</span>: message,</span><br><span class="line">            <span class="string">&quot;url&quot;</span>: <span class="string">&quot;https://console.cloud.tencent.com/scf/list?rid=1&amp;ns=default&quot;</span>,</span><br><span class="line">            <span class="string">&quot;btntxt&quot;</span>: <span class="string">&quot;更多&quot;</span>,</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;</span><br><span class="line">    r = requests.post(url=url1, data=json.dumps(body))</span><br><span class="line">    a = r.json()</span><br><span class="line">    <span class="built_in">print</span>(a[<span class="string">&#x27;errmsg&#x27;</span>])</span><br><span class="line">    <span class="keyword">if</span> a[<span class="string">&#x27;errmsg&#x27;</span>] == <span class="string">&#x27;ok&#x27;</span>:</span><br><span class="line">        msg = <span class="string">&quot;推送成功&quot;</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        msg = <span class="string">&quot;推送失败&quot;</span></span><br><span class="line">    <span class="built_in">print</span>(msg)</span><br><span class="line">    <span class="keyword">return</span> msg</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    url = <span class="string">&#x27;https://api-cloudgame.mihoyo.com/hk4e_cg_cn/wallet/wallet/get&#x27;</span></span><br><span class="line">    user_headers = [&#123;</span><br><span class="line">        <span class="string">&quot;x-rpc-combo_token&quot;</span>: <span class="string">&quot;&quot;</span>,  <span class="comment"># 通过抓包获取并填写</span></span><br><span class="line">        <span class="string">&quot;x-rpc-client_type&quot;</span>: <span class="string">&quot;2&quot;</span>,</span><br><span class="line">        <span class="string">&quot;x-rpc-app_version&quot;</span>: <span class="string">&quot;1.0.0&quot;</span>,</span><br><span class="line">        <span class="string">&quot;x-rpc-sys_version&quot;</span>: <span class="string">&quot;10&quot;</span>,</span><br><span class="line">        <span class="string">&quot;x-rpc-channel&quot;</span>: <span class="string">&quot;mihoyo&quot;</span>,</span><br><span class="line">        <span class="string">&quot;x-rpc-device_id&quot;</span>: <span class="string">&quot;&quot;</span>,  <span class="comment"># 通过抓包获取并填写</span></span><br><span class="line">        <span class="string">&quot;x-rpc-device_name&quot;</span>: <span class="string">&quot;&quot;</span>,  <span class="comment"># 通过抓包获取并填写</span></span><br><span class="line">        <span class="string">&quot;x-rpc-device_model&quot;</span>: <span class="string">&quot;&quot;</span>,  <span class="comment"># 通过抓包获取并填写</span></span><br><span class="line">        <span class="string">&quot;x-rpc-app_id&quot;</span>: <span class="string">&quot;1953439974&quot;</span>,</span><br><span class="line">        <span class="string">&quot;Referer&quot;</span>: <span class="string">&quot;https://app.mihoyo.com&quot;</span>,</span><br><span class="line">        <span class="string">&quot;Host&quot;</span>: <span class="string">&quot;api-cloudgame.mihoyo.com&quot;</span>,</span><br><span class="line">        <span class="string">&quot;Connection&quot;</span>: <span class="string">&quot;Keep-Alive&quot;</span>,</span><br><span class="line">        <span class="string">&quot;Accept-Encoding&quot;</span>: <span class="string">&quot;gzip&quot;</span>,</span><br><span class="line">        <span class="string">&quot;User-Agent&quot;</span>: <span class="string">&quot;okhttp/3.14.9&quot;</span></span><br><span class="line">    &#125;, &#123;</span><br><span class="line">        <span class="string">&quot;x-rpc-combo_token&quot;</span>: <span class="string">&quot;&quot;</span>,  <span class="comment"># 通过抓包获取并填写</span></span><br><span class="line">        <span class="string">&quot;x-rpc-client_type&quot;</span>: <span class="string">&quot;2&quot;</span>,</span><br><span class="line">        <span class="string">&quot;x-rpc-app_version&quot;</span>: <span class="string">&quot;1.0.0&quot;</span>,</span><br><span class="line">        <span class="string">&quot;x-rpc-sys_version&quot;</span>: <span class="string">&quot;10&quot;</span>,</span><br><span class="line">        <span class="string">&quot;x-rpc-channel&quot;</span>: <span class="string">&quot;mihoyo&quot;</span>,</span><br><span class="line">        <span class="string">&quot;x-rpc-device_id&quot;</span>: <span class="string">&quot;&quot;</span>,  <span class="comment"># 通过抓包获取并填写</span></span><br><span class="line">        <span class="string">&quot;x-rpc-device_name&quot;</span>: <span class="string">&quot;&quot;</span>,  <span class="comment"># 通过抓包获取并填写</span></span><br><span class="line">        <span class="string">&quot;x-rpc-device_model&quot;</span>: <span class="string">&quot;&quot;</span>,  <span class="comment"># 通过抓包获取并填写</span></span><br><span class="line">        <span class="string">&quot;x-rpc-app_id&quot;</span>: <span class="string">&quot;1953439974&quot;</span>,</span><br><span class="line">        <span class="string">&quot;Referer&quot;</span>: <span class="string">&quot;https://app.mihoyo.com&quot;</span>,</span><br><span class="line">        <span class="string">&quot;Host&quot;</span>: <span class="string">&quot;api-cloudgame.mihoyo.com&quot;</span>,</span><br><span class="line">        <span class="string">&quot;Connection&quot;</span>: <span class="string">&quot;Keep-Alive&quot;</span>,</span><br><span class="line">        <span class="string">&quot;Accept-Encoding&quot;</span>: <span class="string">&quot;gzip&quot;</span>,</span><br><span class="line">        <span class="string">&quot;User-Agent&quot;</span>: <span class="string">&quot;okhttp/3.14.9&quot;</span></span><br><span class="line">    &#125;]</span><br><span class="line">    message_box = <span class="string">&#x27;&#x27;</span></span><br><span class="line">    date_today = date.today()</span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> headers <span class="keyword">in</span> user_headers:</span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">        message = sign(url, headers, i)</span><br><span class="line">        message_box = <span class="string">f&quot;<span class="subst">&#123;message_box&#125;</span>\n<span class="subst">&#123;message&#125;</span>&quot;</span></span><br><span class="line">    message_box = <span class="string">f&#x27;[任务名称]:云原神签到\n[签到时间]: <span class="subst">&#123;date_today&#125;</span><span class="subst">&#123;message_box&#125;</span>&#x27;</span></span><br><span class="line">    <span class="comment"># print(message_box)</span></span><br><span class="line">    <span class="comment"># message_box = str(message_box)</span></span><br><span class="line">    workweixi(message_box)</span><br><span class="line"></span><br></pre></td></tr></table></figure>

</div>
</body>


<script src="//lib.baomitu.com/jquery/1.8.3/jquery.min.js"></script>
<script src="/js/plugin.js"></script>
<script src="/js/typed.js"></script>
<script src="/js/diaspora.js"></script>


<link rel="stylesheet" href="/photoswipe/photoswipe.css">
<link rel="stylesheet" href="/photoswipe/default-skin/default-skin.css">


<script src="/photoswipe/photoswipe.min.js"></script>
<script src="/photoswipe/photoswipe-ui-default.min.js"></script>


<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>






</html>
