s_2&quot;</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取绑定的账号列表</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_account_list</span>(<span class="params">cookies</span>):</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;正在获取米哈游账号绑定原神账号列表...&quot;</span>)</span><br><span class="line">    temp_list = []</span><br><span class="line">    genshin_Account_info_url = <span class="string">&quot;https://api-takumi.mihoyo.com/binding/api/getUserGameRolesByCookie?game_biz=hk4e_cn&quot;</span></span><br><span class="line">    req = requests.get(genshin_Account_info_url, headers=headers(cookies))</span><br><span class="line">    data = req.json()</span><br><span class="line">    <span class="keyword">if</span> data[<span class="string">&quot;retcode&quot;</span>] != <span class="number">0</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;获取账号列表失败！&quot;</span>)</span><br><span class="line">        <span class="comment"># genshin_Auto_sign = False</span></span><br><span class="line">        <span class="comment"># config.save_config()</span></span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;米游社Cookie配置错误！&quot;</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> data[<span class="string">&quot;data&quot;</span>][<span class="string">&quot;list&quot;</span>]:</span><br><span class="line">        temp_list.append([i[<span class="string">&quot;nickname&quot;</span>], i[<span class="string">&quot;game_uid&quot;</span>], i[<span class="string">&quot;region&quot;</span>]])</span><br><span class="line">    <span class="comment"># print(f&quot;已获取到&#123;len(temp_list)&#125;个原神账号信息&quot;)</span></span><br><span class="line">    <span class="keyword">return</span> temp_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取已经签到奖励列表</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_signgive</span>(<span class="params">cookies</span>) -&gt; <span class="built_in">list</span>:</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;正在获取签到奖励列表...&quot;</span>)</span><br><span class="line">    req = requests.get(genshin_Signlisturl.<span class="built_in">format</span>(genshin_Act_id), headers=headers(cookies))</span><br><span class="line">    data = req.json()</span><br><span class="line">    <span class="keyword">if</span> data[<span class="string">&quot;retcode&quot;</span>] != <span class="number">0</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;获取签到奖励列表失败&quot;</span>)</span><br><span class="line">        <span class="built_in">print</span>(req.text)</span><br><span class="line">    <span class="keyword">return</span> data[<span class="string">&quot;data&quot;</span>][<span class="string">&quot;awards&quot;</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 判断签到</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">is_sign</span>(<span class="params">cookies, region: <span class="built_in">str</span>, uid: <span class="built_in">str</span></span>):</span></span><br><span class="line">    req = requests.get(genshin_Is_signurl.<span class="built_in">format</span>(genshin_Act_id, region, uid), headers=headers(cookies))</span><br><span class="line">    data = req.json()</span><br><span class="line">    <span class="keyword">if</span> data[<span class="string">&quot;retcode&quot;</span>] != <span class="number">0</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;获取账号签到信息失败！&quot;</span>)</span><br><span class="line">        <span class="built_in">print</span>(req.text)</span><br><span class="line">        <span class="comment"># genshin_Auto_sign = False</span></span><br><span class="line">        <span class="comment"># config.save_config()</span></span><br><span class="line">        <span class="comment"># raise CookieError(&quot;BBS Cookie Errror&quot;)</span></span><br><span class="line">    <span class="keyword">return</span> data[<span class="string">&quot;data&quot;</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 签到</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sign_account</span>(<span class="params">cookies</span>):</span></span><br><span class="line">    acc_List = get_account_list(cookies)</span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(acc_List) != <span class="number">0</span>:</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> acc_List:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">f&quot;正在为旅行者<span class="subst">&#123;i[<span class="number">0</span>]&#125;</span>进行签到...&quot;</span>)</span><br><span class="line">            time.sleep(random.randint(<span class="number">2</span>, <span class="number">8</span>))</span><br><span class="line">            is_data = is_sign(cookies, region=i[<span class="number">2</span>], uid=i[<span class="number">1</span>])</span><br><span class="line">            <span class="keyword">if</span> is_data[<span class="string">&quot;first_bind&quot;</span>]:</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">f&quot;旅行者<span class="subst">&#123;i[<span class="number">0</span>]&#125;</span>是第一次绑定米游社，请先手动签到一次&quot;</span>)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                sign_days = is_data[<span class="string">&quot;total_sign_day&quot;</span>] - <span class="number">1</span></span><br><span class="line">                ok = <span class="literal">True</span></span><br><span class="line">                <span class="keyword">if</span> is_data[<span class="string">&quot;is_sign&quot;</span>]:</span><br><span class="line">                    <span class="built_in">print</span>(<span class="string">f&quot;旅行者<span class="subst">&#123;i[<span class="number">0</span>]&#125;</span>今天已经签到过了~\r\n今天获得的奖励是<span class="subst">&#123;get_item(get_signgive(cookies)[sign_days])&#125;</span>&quot;</span>)</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    time.sleep(random.randint(<span class="number">2</span>, <span class="number">8</span>))</span><br><span class="line">                    req = requests.post(url=genshin_Signurl, headers=headers(cookies),</span><br><span class="line">                                        json=&#123;<span class="string">&#x27;act_id&#x27;</span>: genshin_Act_id, <span class="string">&#x27;region&#x27;</span>: i[<span class="number">2</span>], <span class="string">&#x27;uid&#x27;</span>: i[<span class="number">1</span>]&#125;)</span><br><span class="line">                    data = req.json()</span><br><span class="line">                    <span class="keyword">if</span> data[<span class="string">&quot;retcode&quot;</span>] == <span class="number">0</span>:</span><br><span class="line">                        <span class="built_in">print</span>(</span><br><span class="line">                            <span class="string">f&quot;旅行者<span class="subst">&#123;i[<span class="number">0</span>]&#125;</span>签到成功~\r\n今天获得的奖励是<span class="subst">&#123;get_item(get_signgive(cookies)[<span class="number">0</span> <span class="keyword">if</span> sign_days == <span class="number">0</span> <span class="keyword">else</span> sign_days + <span class="number">1</span>])&#125;</span>&quot;</span>)</span><br><span class="line">                        sign_days += <span class="number">1</span></span><br><span class="line">                    <span class="keyword">elif</span> data[<span class="string">&quot;retcode&quot;</span>] == -<span class="number">5003</span>:</span><br><span class="line">                        <span class="built_in">print</span>(<span class="string">f&quot;旅行者<span class="subst">&#123;i[<span class="number">0</span>]&#125;</span>今天已经签到过了~\r\n今天获得的奖励是<span class="subst">&#123;get_item(get_signgive(cookies)[sign_days])&#125;</span>&quot;</span>)</span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        <span class="built_in">print</span>(<span class="string">&quot;账号签到失败！&quot;</span>)</span><br><span class="line">                        <span class="built_in">print</span>(req.text)</span><br><span class="line">                        ok = <span class="literal">False</span></span><br><span class="line">                <span class="keyword">if</span> ok:</span><br><span class="line">                    <span class="keyword">if</span> i[<span class="number">2</span>] == <span class="string">&quot;cn_gf01&quot;</span>:</span><br><span class="line">                        gf_server = <span class="string">&quot;天空岛&quot;</span></span><br><span class="line">                    <span class="keyword">elif</span> i[<span class="number">2</span>] == <span class="string">&quot;cn_qd01&quot;</span>:</span><br><span class="line">                        gf_server = <span class="string">&quot;世界树&quot;</span></span><br><span class="line">                    return_data = <span class="string">f&quot;\n[用户昵称]：<span class="subst">&#123;i[<span class="number">0</span>]&#125;</span>\n    ┣━[<span class="subst">&#123;gf_server&#125;</span>]：<span class="subst">&#123;i[<span class="number">1</span>]&#125;</span>\n    ┣━[签到状态]：签到成功\n    ┣━[今日奖励]：<span class="subst">&#123;get_item(get_signgive(cookies)[sign_days])&#125;</span>\n    ┗━[本月累签]：<span class="subst">&#123;sign_days + <span class="number">1</span>&#125;</span>天&quot;</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    return_data = <span class="string">f&quot;\n[用户昵称]：<span class="subst">&#123;i[<span class="number">0</span>]&#125;</span>\n    ┣━[<span class="subst">&#123;gf_server&#125;</span>]：<span class="subst">&#123;i[<span class="number">1</span>]&#125;</span>\n    ┗━[签到状态]：签到失败&quot;</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;账号没有绑定任何原神账号！&quot;</span>)</span><br><span class="line">        return_data = <span class="string">&quot;\n并没有绑定任何原神账号&quot;</span></span><br><span class="line">    <span class="keyword">return</span> return_data</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 请求头</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">headers</span>(<span class="params">cookies</span>):</span></span><br><span class="line">    headers = &#123;</span><br><span class="line">        <span class="string">&#x27;Accept&#x27;</span>: <span class="string">&#x27;application/json, text/plain, */*&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;DS&#x27;</span>: get_ds(web=<span class="literal">True</span>, web_old=<span class="literal">True</span>),</span><br><span class="line">        <span class="string">&#x27;Origin&#x27;</span>: <span class="string">&#x27;https://webstatic.mihoyo.com&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;x-rpc-app_version&#x27;</span>: mihoyobbs_Version_old,</span><br><span class="line">        <span class="string">&#x27;User-Agent&#x27;</span>: <span class="string">&#x27;Mozilla/5.0 (Linux; Android 9; Unspecified Device) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/39.0.0.0 Mobile Safari/537.36 miHoYoBBS/2.3.0&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;x-rpc-client_type&#x27;</span>: mihoyobbs_Client_type_web,</span><br><span class="line">        <span class="string">&#x27;Referer&#x27;</span>: <span class="string">&#x27;https://webstatic.mihoyo.com/bbs/event/signin-ys/index.html?bbs_auth_required=true&amp;act_id=e202009291139501&amp;utm_source=bbs&amp;utm_medium=mys&amp;utm_campaign=icon&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;Accept-Encoding&#x27;</span>: <span class="string">&#x27;gzip, deflate&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;Accept-Language&#x27;</span>: <span class="string">&#x27;zh-CN,en-US;q=0.8&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;X-Requested-With&#x27;</span>: <span class="string">&#x27;com.mihoyo.hyperion&#x27;</span>,</span><br><span class="line">        <span class="string">&quot;Cookie&quot;</span>: cookies,</span><br><span class="line">        <span class="string">&#x27;x-rpc-device_id&#x27;</span>: get_device_id(cookies)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> headers</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 企业微信应用推送</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">workweixi</span>(<span class="params">message</span>):</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;企业微信应用推送开始&quot;</span>)</span><br><span class="line">    url0 = <span class="string">&quot;https://qyapi.weixin.qq.com/cgi-bin/gettoken?corpid=&#123;0&#125;&amp;corpsecret=&#123;1&#125;&quot;</span>.<span class="built_in">format</span>(corpid, SECRET)</span><br><span class="line">    r = requests.get(url=url0)</span><br><span class="line">    c = r.json()</span><br><span class="line">    bb = c[<span class="string">&#x27;access_token&#x27;</span>]</span><br><span class="line">    url1 = <span class="string">&quot;https://qyapi.weixin.qq.com/cgi-bin/message/send?access_token=&#123;&#125;&quot;</span>.<span class="built_in">format</span>(bb)</span><br><span class="line">    body = &#123;</span><br><span class="line">        <span class="string">&quot;touser&quot;</span>: nameid,</span><br><span class="line">        <span class="string">&quot;agentid&quot;</span>: agentid,</span><br><span class="line">        <span class="string">&quot;msgtype&quot;</span>: <span class="string">&quot;textcard&quot;</span>,</span><br><span class="line">        <span class="string">&quot;textcard&quot;</span>: &#123;</span><br><span class="line">            <span class="string">&quot;title&quot;</span>: <span class="string">&quot;签到提醒&quot;</span>,</span><br><span class="line">            <span class="string">&quot;description&quot;</span>: message,</span><br><span class="line">            <span class="string">&quot;url&quot;</span>: <span class="string">&quot;https://console.cloud.tencent.com/scf/list?rid=1&amp;ns=default&quot;</span>,</span><br><span class="line">            <span class="string">&quot;btntxt&quot;</span>: <span class="string">&quot;更多&quot;</span>,</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;</span><br><span class="line">    r = requests.post(url=url1, data=json.dumps(body))</span><br><span class="line">    a = r.json()</span><br><span class="line">    <span class="built_in">print</span>(a[<span class="string">&#x27;errmsg&#x27;</span>])</span><br><span class="line">    <span class="keyword">if</span> a[<span class="string">&#x27;errmsg&#x27;</span>] == <span class="string">&#x27;ok&#x27;</span>:</span><br><span class="line">        msg = <span class="string">&quot;推送成功&quot;</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        msg = <span class="string">&quot;推送失败&quot;</span></span><br><span class="line">    <span class="built_in">print</span>(msg)</span><br><span class="line">    <span class="keyword">return</span> msg</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 时间戳</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">timestamp</span>() -&gt; <span class="built_in">int</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">int</span>(time.time())</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 随机文本</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">random_text</span>(<span class="params">num: <span class="built_in">int</span></span>) -&gt; <span class="built_in">str</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">&#x27;&#x27;</span>.join(random.sample(string.ascii_lowercase + string.digits, num))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># md5计算</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">md5</span>(<span class="params">text: <span class="built_in">str</span></span>) -&gt; <span class="built_in">str</span>:</span></span><br><span class="line">    md5 = hashlib.md5()</span><br><span class="line">    md5.update(text.encode())</span><br><span class="line">    <span class="keyword">return</span> md5.hexdigest()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 生成一个device id</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_device_id</span>(<span class="params">cookies</span>) -&gt; <span class="built_in">str</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">str</span>(uuid.uuid3(uuid.NAMESPACE_URL, cookies)).replace(</span><br><span class="line">        <span class="string">&#x27;-&#x27;</span>, <span class="string">&#x27;&#x27;</span>).upper()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取请求Header里的DS 当web为true则生成网页端的DS</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_ds</span>(<span class="params">web: <span class="built_in">bool</span>, web_old: <span class="built_in">bool</span></span>) -&gt; <span class="built_in">str</span>:</span></span><br><span class="line">    <span class="keyword">if</span> web:</span><br><span class="line">        <span class="keyword">if</span> web_old:</span><br><span class="line">            n = mihoyobbs_Salt_web_old</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            n = mihoyobbs_Salt_web</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        n = mihoyobbs_Salt</span><br><span class="line">    i = <span class="built_in">str</span>(timestamp())</span><br><span class="line">    r = random_text(<span class="number">6</span>)</span><br><span class="line">    c = md5(<span class="string">&quot;salt=&quot;</span> + n + <span class="string">&quot;&amp;t=&quot;</span> + i + <span class="string">&quot;&amp;r=&quot;</span> + r)</span><br><span class="line">    <span class="keyword">return</span> <span class="string">f&quot;<span class="subst">&#123;i&#125;</span>,<span class="subst">&#123;r&#125;</span>,<span class="subst">&#123;c&#125;</span>&quot;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取签到的奖励名称</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_item</span>(<span class="params">raw_data: <span class="built_in">dict</span></span>) -&gt; <span class="built_in">str</span>:</span></span><br><span class="line">    temp_name = raw_data[<span class="string">&quot;name&quot;</span>]</span><br><span class="line">    temp_cnt = raw_data[<span class="string">&quot;cnt&quot;</span>]</span><br><span class="line">    <span class="keyword">return</span> <span class="string">f&quot;<span class="subst">&#123;temp_name&#125;</span>x<span class="subst">&#123;temp_cnt&#125;</span>&quot;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    date_today = date.today()</span><br><span class="line">    return_data = <span class="string">f&quot;[任务名称]：原神签到福利\n[签到时间]：<span class="subst">&#123;date_today&#125;</span>&quot;</span></span><br><span class="line">    <span class="keyword">for</span> cookies <span class="keyword">in</span> mihoyobbs_Cookies:</span><br><span class="line">        return_data += sign_account(cookies)</span><br><span class="line">    workweixi(return_data)</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
