pan class="function"><span class="keyword">def</span> <span class="title">get_ledger</span>(<span class="params">cookie, bind_uid, bind_region, month=<span class="number">0</span></span>):</span></span><br><span class="line">    url = <span class="string">&#x27;https://hk4e-api.mihoyo.com/event/ys_ledger/monthInfo&#x27;</span></span><br><span class="line">    payload = &#123;</span><br><span class="line">        <span class="string">&#x27;month&#x27;</span>: month,</span><br><span class="line">        <span class="string">&#x27;bind_uid&#x27;</span>: bind_uid,</span><br><span class="line">        <span class="string">&#x27;bind_region&#x27;</span>: bind_region,</span><br><span class="line">        <span class="string">&#x27;bbs_presentation_style&#x27;</span>: <span class="string">&#x27;fullscreen&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;bbs_auth_required&#x27;</span>: <span class="literal">True</span>,</span><br><span class="line">        <span class="string">&#x27;mys_source&#x27;</span>: <span class="string">&#x27;GameRecord&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line">    headers = &#123;</span><br><span class="line">        <span class="string">&#x27;Referer&#x27;</span>: <span class="string">&#x27;https://webstatic.mihoyo.com/ys/event/e20200709ysjournal/index.html?bbs_presentation_style=fullscreen&amp;bbs_auth_required=true&amp;mys_source=GameRecord&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;User-Agent&#x27;</span>: <span class="string">&#x27;Mozilla/5.0 (iPhone; CPU iPhone OS 14_0_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) miHoYoBBS/2.8.0&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;Accept-Encoding&#x27;</span>: <span class="string">&#x27;gzip, deflate, br&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;Cookie&#x27;</span>: cookie</span><br><span class="line">    &#125;</span><br><span class="line">    response = requests.get(url, headers=headers, params=payload).json()</span><br><span class="line">    <span class="keyword">if</span> response.get(<span class="string">&#x27;retcode&#x27;</span>) != <span class="number">0</span>:</span><br><span class="line">        <span class="keyword">return</span> &#123;</span><br><span class="line">            <span class="string">&#x27;month&#x27;</span>: response.get(<span class="string">&#x27;message&#x27;</span>),</span><br><span class="line">            <span class="string">&#x27;month_primogems&#x27;</span>: -<span class="number">1</span>,</span><br><span class="line">            <span class="string">&#x27;month_mora&#x27;</span>: -<span class="number">1</span>,</span><br><span class="line">            <span class="string">&#x27;last_primogems&#x27;</span>: -<span class="number">1</span>,</span><br><span class="line">            <span class="string">&#x27;last_mora&#x27;</span>: -<span class="number">1</span>,</span><br><span class="line">            <span class="string">&#x27;group_mx&#x27;</span>: -<span class="number">1</span>,</span><br><span class="line">            <span class="string">&#x27;group_rw&#x27;</span>: -<span class="number">1</span>,</span><br><span class="line">            <span class="string">&#x27;group_mr&#x27;</span>: -<span class="number">1</span>,</span><br><span class="line">            <span class="string">&#x27;group_sj&#x27;</span>: -<span class="number">1</span>,</span><br><span class="line">            <span class="string">&#x27;group_yj&#x27;</span>: -<span class="number">1</span>,</span><br><span class="line">            <span class="string">&#x27;group_hd&#x27;</span>: -<span class="number">1</span>,</span><br><span class="line">            <span class="string">&#x27;group_qt&#x27;</span>: -<span class="number">1</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    month_data = response.get(<span class="string">&#x27;data&#x27;</span>, &#123;&#125;).get(<span class="string">&#x27;month_data&#x27;</span>, &#123;&#125;)  <span class="comment"># 本月数据</span></span><br><span class="line">    month = response.get(<span class="string">&#x27;data&#x27;</span>, &#123;&#125;).get(<span class="string">&#x27;data_month&#x27;</span>, -<span class="number">1</span>)  <span class="comment"># 当前月份</span></span><br><span class="line">    month_primogems = month_data.get(<span class="string">&#x27;current_primogems&#x27;</span>, -<span class="number">1</span>)   <span class="comment"># 本月原石</span></span><br><span class="line">    month_mora = month_data.get(<span class="string">&#x27;current_mora&#x27;</span>, -<span class="number">1</span>)  <span class="comment"># 本月摩拉</span></span><br><span class="line">    last_primogems = month_data.get(<span class="string">&#x27;last_primogems&#x27;</span>)  <span class="comment"># 上月原石</span></span><br><span class="line">    last_mora = month_data.get(<span class="string">&#x27;last_mora&#x27;</span>)  <span class="comment"># 上月摩拉</span></span><br><span class="line">    group_by = month_data.get(<span class="string">&#x27;group_by&#x27;</span>)  <span class="comment"># 获取原石收入组成</span></span><br><span class="line">    <span class="keyword">for</span> item <span class="keyword">in</span> group_by:</span><br><span class="line">        <span class="keyword">if</span> item.get(<span class="string">&#x27;action_id&#x27;</span>) == <span class="number">1</span>:</span><br><span class="line">            group_mx = item.get(<span class="string">&#x27;num&#x27;</span>)</span><br><span class="line">        <span class="keyword">elif</span> item.get(<span class="string">&#x27;action_id&#x27;</span>) == <span class="number">2</span>:</span><br><span class="line">            group_rw = item.get(<span class="string">&#x27;num&#x27;</span>)</span><br><span class="line">        <span class="keyword">elif</span> item.get(<span class="string">&#x27;action_id&#x27;</span>) == <span class="number">3</span>:</span><br><span class="line">            group_mr = item.get(<span class="string">&#x27;num&#x27;</span>)</span><br><span class="line">        <span class="keyword">elif</span> item.get(<span class="string">&#x27;action_id&#x27;</span>) == <span class="number">4</span>:</span><br><span class="line">            group_sj = item.get(<span class="string">&#x27;num&#x27;</span>)</span><br><span class="line">        <span class="keyword">elif</span> item.get(<span class="string">&#x27;action_id&#x27;</span>) == <span class="number">5</span>:</span><br><span class="line">            group_yj = item.get(<span class="string">&#x27;num&#x27;</span>)</span><br><span class="line">        <span class="keyword">elif</span> item.get(<span class="string">&#x27;action_id&#x27;</span>) == <span class="number">6</span>:</span><br><span class="line">            group_hd = item.get(<span class="string">&#x27;num&#x27;</span>)</span><br><span class="line">        <span class="keyword">elif</span> item.get(<span class="string">&#x27;action_id&#x27;</span>) == <span class="number">0</span>:</span><br><span class="line">            group_qt = item.get(<span class="string">&#x27;num&#x27;</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">    ledger = &#123;</span><br><span class="line">        <span class="string">&#x27;month&#x27;</span>: month,</span><br><span class="line">        <span class="string">&#x27;month_primogems&#x27;</span>: month_primogems,</span><br><span class="line">        <span class="string">&#x27;month_mora&#x27;</span>: month_mora,</span><br><span class="line">        <span class="string">&#x27;last_primogems&#x27;</span>: last_primogems,</span><br><span class="line">        <span class="string">&#x27;last_mora&#x27;</span>: last_mora,</span><br><span class="line">        <span class="string">&#x27;group_mx&#x27;</span>: group_mx,</span><br><span class="line">        <span class="string">&#x27;group_rw&#x27;</span>: group_rw,</span><br><span class="line">        <span class="string">&#x27;group_mr&#x27;</span>: group_mr,</span><br><span class="line">        <span class="string">&#x27;group_sj&#x27;</span>: group_sj,</span><br><span class="line">        <span class="string">&#x27;group_yj&#x27;</span>: group_yj,</span><br><span class="line">        <span class="string">&#x27;group_hd&#x27;</span>: group_hd,</span><br><span class="line">        <span class="string">&#x27;group_qt&#x27;</span>: group_qt</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ledger</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取个人信息</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_roles</span>(<span class="params">cookie</span>):</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        roles_info = requests.get(ROLE_URL, headers=get_header(cookie)).json()</span><br><span class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">        <span class="keyword">raise</span> Exception(e)</span><br><span class="line">    <span class="keyword">return</span> roles_info</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 请求头</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_header</span>(<span class="params">cookie</span>):</span></span><br><span class="line">    header = &#123;</span><br><span class="line">        <span class="string">&#x27;Cookie&#x27;</span>: cookie,</span><br><span class="line">        <span class="string">&#x27;User-Agent&#x27;</span>: USER_AGENT,</span><br><span class="line">        <span class="string">&#x27;Referer&#x27;</span>: REFERER_URL,</span><br><span class="line">        <span class="string">&#x27;Accept-Encoding&#x27;</span>: <span class="string">&#x27;gzip, deflate, br&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> header</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 企业微信应用推送</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">workweixi</span>(<span class="params">message</span>):</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;企业微信应用推送开始&quot;</span>)</span><br><span class="line">    url0 = <span class="string">&quot;https://qyapi.weixin.qq.com/cgi-bin/gettoken?corpid=&#123;0&#125;&amp;corpsecret=&#123;1&#125;&quot;</span>.<span class="built_in">format</span>(corpid, SECRET)</span><br><span class="line">    r = requests.get(url=url0)</span><br><span class="line">    c = r.json()</span><br><span class="line">    bb = c[<span class="string">&#x27;access_token&#x27;</span>]</span><br><span class="line">    url1 = <span class="string">&quot;https://qyapi.weixin.qq.com/cgi-bin/message/send?access_token=&#123;&#125;&quot;</span>.<span class="built_in">format</span>(bb)</span><br><span class="line">    body = &#123;</span><br><span class="line">        <span class="string">&quot;touser&quot;</span>: nameid,</span><br><span class="line">        <span class="string">&quot;agentid&quot;</span>: agentid,</span><br><span class="line">        <span class="string">&quot;msgtype&quot;</span>: <span class="string">&quot;textcard&quot;</span>,</span><br><span class="line">        <span class="string">&quot;textcard&quot;</span>: &#123;</span><br><span class="line">            <span class="string">&quot;title&quot;</span>: <span class="string">&quot;札记提醒&quot;</span>,</span><br><span class="line">            <span class="string">&quot;description&quot;</span>: message,</span><br><span class="line">            <span class="string">&quot;url&quot;</span>: <span class="string">&quot;https://ys.mihoyo.com/&quot;</span>,</span><br><span class="line">            <span class="string">&quot;btntxt&quot;</span>: <span class="string">&quot;更多&quot;</span>,</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;</span><br><span class="line">    r = requests.post(url=url1, data=json.dumps(body))</span><br><span class="line">    a = r.json()</span><br><span class="line">    <span class="built_in">print</span>(a[<span class="string">&#x27;errmsg&#x27;</span>])</span><br><span class="line">    <span class="keyword">if</span> a[<span class="string">&#x27;errmsg&#x27;</span>] == <span class="string">&#x27;ok&#x27;</span>:</span><br><span class="line">        msg = <span class="string">&quot;推送成功&quot;</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        msg = <span class="string">&quot;推送失败&quot;</span></span><br><span class="line">    <span class="built_in">print</span>(msg)</span><br><span class="line">    <span class="keyword">return</span> msg</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 札记输出</span></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    date_today = date.today()  <span class="comment"># 当前时间</span></span><br><span class="line">    return_data = <span class="string">f&quot;[任务名称]：札记查询\n[查询时间]：<span class="subst">&#123;date_today&#125;</span>&quot;</span></span><br><span class="line">    <span class="keyword">for</span> cookie <span class="keyword">in</span> mihoyobbs_Cookies:</span><br><span class="line">        roles_info = get_roles(cookie)  <span class="comment"># 获取账号信息</span></span><br><span class="line">        region = roles_info.get(<span class="string">&#x27;data&#x27;</span>, &#123;&#125;).get(<span class="string">&#x27;list&#x27;</span>, [])[<span class="number">0</span>].get(<span class="string">&#x27;region&#x27;</span>)  <span class="comment"># 服务器编码</span></span><br><span class="line">        region_name = roles_info.get(<span class="string">&#x27;data&#x27;</span>, &#123;&#125;).get(<span class="string">&#x27;list&#x27;</span>, [])[<span class="number">0</span>].get(<span class="string">&#x27;region_name&#x27;</span>)  <span class="comment"># 服务器名称</span></span><br><span class="line">        game_uid = roles_info.get(<span class="string">&#x27;data&#x27;</span>, &#123;&#125;).get(<span class="string">&#x27;list&#x27;</span>, [])[<span class="number">0</span>].get(<span class="string">&#x27;game_uid&#x27;</span>)  <span class="comment"># uid</span></span><br><span class="line">        nick_name = roles_info.get(<span class="string">&#x27;data&#x27;</span>, &#123;&#125;).get(<span class="string">&#x27;list&#x27;</span>, [])[<span class="number">0</span>].get(<span class="string">&#x27;nickname&#x27;</span>)  <span class="comment"># 昵称</span></span><br><span class="line">        game_level = roles_info.get(<span class="string">&#x27;data&#x27;</span>, &#123;&#125;).get(<span class="string">&#x27;list&#x27;</span>, [])[<span class="number">0</span>].get(<span class="string">&#x27;level&#x27;</span>)  <span class="comment"># 游戏等级</span></span><br><span class="line">        rewards_info = get_ledger(cookie, game_uid, region)  <span class="comment"># 获取奖励信息</span></span><br><span class="line">        ledger_month = rewards_info.get(<span class="string">&#x27;month&#x27;</span>)  <span class="comment"># 月份</span></span><br><span class="line">        month_primogems = rewards_info.get(<span class="string">&#x27;month_primogems&#x27;</span>)  <span class="comment"># 本月原石</span></span><br><span class="line">        month_mora = rewards_info.get(<span class="string">&#x27;month_mora&#x27;</span>)  <span class="comment"># 本月摩拉</span></span><br><span class="line">        last_primogems = rewards_info.get(<span class="string">&#x27;last_primogems&#x27;</span>)</span><br><span class="line">        last_mora = rewards_info.get(<span class="string">&#x27;last_mora&#x27;</span>)</span><br><span class="line">        <span class="comment"># group_mx = &#x27;% 4d&#x27; % rewards_info.get(&#x27;group_mx&#x27;)  # 冒险奖励</span></span><br><span class="line">        <span class="comment"># group_rw = &#x27;% 4d&#x27; % rewards_info.get(&#x27;group_rw&#x27;)  # 任务奖励</span></span><br><span class="line">        <span class="comment"># group_mr = &#x27;% 4d&#x27; % rewards_info.get(&#x27;group_mr&#x27;)  # 每日活跃</span></span><br><span class="line">        <span class="comment"># group_sj = &#x27;% 4d&#x27; % rewards_info.get(&#x27;group_sj&#x27;)  # 深境螺旋</span></span><br><span class="line">        <span class="comment"># group_yj = &#x27;% 4d&#x27; % rewards_info.get(&#x27;group_yj&#x27;)  # 邮件奖励</span></span><br><span class="line">        <span class="comment"># group_hd = &#x27;% 4d&#x27; % rewards_info.get(&#x27;group_hd&#x27;)  # 活动奖励</span></span><br><span class="line">        <span class="comment"># group_qt = &#x27;% 4d&#x27; % rewards_info.get(&#x27;group_qt&#x27;)  # 其他获得</span></span><br><span class="line">        return_data += <span class="string">f&quot;\n[用户昵称]：<span class="subst">&#123;nick_name&#125;</span>\n    ┣━[<span class="subst">&#123;region_name&#125;</span>]：<span class="subst">&#123;game_uid&#125;</span>     [冒险等级]：<span class="subst">&#123;game_level&#125;</span>\n    ┣━[本月原石]：<span class="subst">&#123;month_primogems&#125;</span>            [本月摩拉]：<span class="subst">&#123;month_mora&#125;</span>\n    ┗━[上月原石]：<span class="subst">&#123;last_primogems&#125;</span>            [上月摩拉]：<span class="subst">&#123;last_mora&#125;</span>&quot;</span></span><br><span class="line">    workweixi(return_data)</span><br><span class="line">    <span class="comment"># print(return_data)</span></span><br></pre></td></tr></table></figure>
